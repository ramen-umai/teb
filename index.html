<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurboWarp Extension Builder - v0.6</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .arg-row { margin-bottom: 0.5em; }
    .arg-row input, .arg-row select { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>TurboWarp Extension Builder - v0.6</h1>

  <!-- ブロック設定フォーム -->
  <div>
    <h2>ブロック設定</h2>
    <label>ID (関数名): <input type="text" id="blockId"></label><br>
    <label>テキスト: <input type="text" id="blockText"></label><br>
    <label>タイプ: 
      <select id="blockType">
        <option value="COMMAND">COMMAND - 実行するだけのブロック</option>
        <option value="REPORTER">REPORTER - 値を返す</option>
        <option value="BOOLEAN">BOOLEAN - 真偽値を返す</option>
        <option value="BUTTON">BUTTON - 押せるボタン</option>
        <option value="HAT">HAT - トリガーをくれる</option>
        <option value="LOOP">LOOP - ループ</option>
      </select>
    </label><br>

    <h3>引数設定</h3>
    <div id="argumentsArea"></div>
    <button id="addArg">引数を追加</button><br><br>

    <label>関数の処理（JS）:<br>
      <textarea id="blockBody" rows="4" cols="50"></textarea>
    </label><br>

    <button id="addBlock">ブロックを追加</button>
  </div>

  <h3>色設定</h3>
  <label>カラー1: <input type="color" id="color1" value="#5c73b7"></label><br>
  <label>カラー2: <input type="color" id="color2" value="#1122ff"></label><br>
  <label>カラー3: <input type="color" id="color3" value="#274642"></label><br>

  <h2>作成したブロック</h2>
  <ul id="blockList"></ul>

  <h2>コード生成</h2>
  <label>拡張機能名: <input type="text" id="extName"></label><br>
  <label>ID名: <input type="text" id="extId"></label><br>
  <label>ドキュメントURL: <input type="text" id="extDocs"></label><br>
  <button id="generateCode">コード生成</button>
  <button id="copyCode">コピー</button>
    <button id="extLoad">ダウンロード</button>
  <pre id="output"></pre>
  
  <script src="script.js"></script>
</body>
</html>
