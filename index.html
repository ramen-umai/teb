<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurboWarp Extension Builder - v0.5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TurboWarp Extension Builder - v0.5</h1>

  <div>
    <h2>ブロック設定</h2>

    <label for="blockId">ID (関数名): </label>
    <input type="text" id="blockId" placeholder="IDを入力"><br>

    <label for="blockText">テキスト: </label>
    <input type="text" id="blockText" placeholder="ブロックのテキスト"><br>

    <label for="blockType">タイプ: </label>
    <select id="blockType">
      <option value="COMMAND">COMMAND</option>
      <option value="REPORTER">REPORTER</option>
      <option value="BUTTON">BUTTON</option>
      <option value="LOOP">LOOP</option>
      <option value="BOOLEAN">BOOLEAN</option>
      <option value="LABEL">LABEL</option>
    </select><br>

    <label for="blockBody">関数本体（JSコード）: </label><br>
    <textarea id="blockBody" rows="4" placeholder="関数の処理内容を入力"></textarea><br>

    <h3>引数</h3>
    <div id="argumentsContainer"></div>
    <button id="addArgument">引数追加</button><br><br>

    <button id="addBlock">ブロック追加</button>
  </div>

  <div>
    <h2>作成したブロック</h2>
    <ul id="blockList"></ul>
  </div>
  
<div>
  
  <h2>色設定</h2>
<label for="color1">カラー1: </label>
<input type="color" id="color1" value="#ff8c1a"><br>

<label for="color2">カラー2: </label>
<input type="color" id="color2" value="#db6e00"><br>

<label for="color3">カラー3: </label>
<input type="color" id="color3" value="#b35c00"><br>

</div>

  <div>
    <h2>生成されるコード</h2>
    <label for="extName">拡張名: </label>
    <input type="text" id="extName" placeholder="拡張機能の名前"><br>
    <button id="generateCode">コード生成</button><br>
    <pre id="output"></pre>
  </div>

  <script src="test.js"></script>
</body>
</html>
